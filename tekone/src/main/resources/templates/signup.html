    <body> <!-- Body of page incuding background colour and font used throughout -->
        <div class="center">
           <h1> Sign Up</h1> 
           <form method="post">
            <div class="txt_field"> <!-- Class for Text field for user to input their name -->
                <input type="text" required> <!-- Included validation, user has to insert text before continuing. -->
                <span></span>
                <label>Name</label> <!-- Label for Name-->
            </div>
            <div class="txt_field"> <!-- Class for Text field for user to input their username -->
                <input type="text" required> <!-- Included validation, user has to insert text before continuing. -->
                <span></span>
                <label>Username</label> <!-- Label for Username -->
            </div>
            <div class="txt_field"> <!-- Class for Text field for user to input their email-->
                <input type="email" required> <!-- Included validation, user has to insert @ email for valid email address. -->
                <span></span>
                <label>Email</label> <!-- Label for Email -->
            </div>
            <div class="txt_field"> <!-- Class for password text field -->
                <input type="password" required> <!-- Password field defined so characters are masked -->
                <span></span>
                <label>Password</label> <!-- Label for password -->
            </div>
            <div class="txt_field"> <!-- Class for password text field -->
                <input type="password" required> <!-- Password field defined so characters are masked -->
                <span></span>
                <label>Confirm Password</label> <!-- Label for password -->
            </div>
            <input type = "submit" value="Create Account">
            <div class="login">
                Already have an account? <a href="/login">Login</a> <!-- href attribute to redirect user back to login page -->
            </div>
           </form>
        </div>
