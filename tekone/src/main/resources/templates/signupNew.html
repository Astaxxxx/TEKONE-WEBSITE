<!DOCTYPE html> 
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>signup Form</title>
        <link rel="stylesheet" href="/css/signup.css">
        <link rel="stylesheet" href="/css/nav.css"> <!-- Link login.css stylsheet to html code -->
        <script src="/js/nav.js"></script>
        <title>TEKONE</title>
        <link rel="icon" href="/image/Tekone.png">  
        <link href="https://fonts.googleapis.com/css?family=Nunito|Roboto|Roboto+Condensed|Roboto+Slab" rel="stylesheet">  
        <link href="/css/bootstrap.min copy.css" rel="stylesheet">   
        <link href="/css/data.css" rel="stylesheet">  
        <link href="/css/tagsinput.css" rel="stylesheet">  
        <link href="/css/simplePagination.css" rel="stylesheet" />   
        <link href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" rel="stylesheet" />      
        <link href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" rel="stylesheet" />      
        <link href="/css/style.css" rel="stylesheet">
        <script src="https://unpkg.com/feather-icons"></script>
        <link rel="stylesheet" href="/css/nav.css"> <!-- Link login.css stylsheet to html code -->
        <script src="/js/nav.js"></script>  
    
    </head>

    <body> <!-- Body of page incuding background colour and font used throughout -->
        <div th:replace="common/header :: navbar"> </div>
        <div class="center">
           <h1> Sign Up</h1> 
           <form th:action="@{/new-user}" method="post">
            <div class="txt_field"> <!-- Class for Text field for user to input their name -->
                <input type="text" required> <!-- Included validation, user has to insert text before continuing. -->
                <span></span>
                <label>Name</label> <!-- Label for Name-->
            </div>
            <div class="txt_field"> <!-- Class for Text field for user to input their username -->
                
                <input required="required" type="text" class="form-control" th:classappend="${usernameExists} ? is-invalid"
                             placeholder="" name="username" th:value="${username}"> <!-- Included validation, user has to insert text before continuing. -->
                
                <span></span>
                <label>Username</label> <!-- Label for Username -->
            </div>
            <div class="txt_field"> <!-- Class for Text field for user to input their email-->
                
                <input required="required" type="email" class="form-control" th:classappend="${emailExists} ? is-invalid" 
                name="email" placeholder="" th:value="${email}"> 
                <!-- Included validation, user has to insert @ email for valid email address. -->
                <span></span>
                <label>Email</label> <!-- Label for Email -->
            </div>
            <div class="txt_field"> <!-- Class for password text field -->
                <input type="password" required> <!-- Password field defined so characters are masked -->
                <span></span>
                <label>Password</label> <!-- Label for password -->
            </div>
            <div class="txt_field"> <!-- Class for password text field -->
                
                <input type="password" required="required" class="form-control" name="new-password"
                placeholder="" autocomplete="new-password"> <!-- Password field defined so characters are masked -->
                <span></span>
                <label>Confirm Password</label> <!-- Label for password -->
            </div>
            <button type="submit"
            class="btn btn-outline-primary btn-block">REGISTER</button>
            <div class="login">
                Already have an account? <a href="/login">Login</a> <!-- href attribute to redirect user back to login page -->
            </div>
           </form>
        </div>
        
        <div th:replace="common/header :: body-scripts"> </div>
    </body>
</html>
