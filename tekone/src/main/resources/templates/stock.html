<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Stock</title>
    <style>
        /* Added some styles for the navbar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #2b6dcf;
            color: white;
        }

        /* Add some basic styles for the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2b6dcf;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/dashboard">Home</a>
        
        <a class="active" href="/stock">Stock</a>
        <a href="#">Java Application</a>
    </div>
    
    <h1>Product Stock</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>20</td>
            </tr>
            <!-- Add more rows for each product -->
        </tbody>
    </table>
</body>
</html>
