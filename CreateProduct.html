<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Product</title>
    <style>
        /* Add some basic styles for the navbar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #2b6dcf;
            color: white;
        }

        /* Add some basic styles for the form */
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #2b6dcf;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2b6dcf;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="active" href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>
    
    <h1>Create a Product</h1>
    <form action="#" method="post">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" required><br><br>
        <label for="product-description">Product Description:</label>
        <textarea id="product-description" name="product-description" required></textarea><br><br>
        <label for="product-image">Product Image:</label>
        <input type="file" id="product-image" name="product-image" accept="image/*" required><br><br>
        <label for="product-price">Product Price:</label>
        <input type="number" id="product-price" name="product-price" min="0" step="0.01" required><br><br>
        <input type="submit" value="Create Product">
    </form>
</body>
</html>
